<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>
    <h1>Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            {{ review.member.first_name }} reviewed {{ review.book.title }}: 
            "{{ review.comment }}" ({{ review.rating }}/5)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
