{% extends 'base.html' %}

{% block title %}Books - Library System{% endblock %}

{% block content %}
<h2>Books</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publisher</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre.name }}</td>
            <td>{{ book.publisher.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
